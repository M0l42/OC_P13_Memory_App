{% extends "memory_app/bootstrap.html" %}

{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="en">

{% block bootstrap_extra_head %}

    <meta charset="UTF-8">
    <title>Title</title>
</head>
{% endblock %}

{% block bootstrap4_content %}
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
